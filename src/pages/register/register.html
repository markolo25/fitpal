<ion-header>

  <ion-toolbar>
    <ion-title><i class="fa fa-user" aria-hidden="true"></i> Sign-Up</ion-title>
    <ion-buttons start (click)="closeRegisterPage()">
      <button><ion-icon name="md-close"></ion-icon></button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Name</ion-label>
      <ion-input type="text" [(ngModel)]="emailField" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="emailField" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="passwordField" value=""></ion-input>
    </ion-item>
  </ion-list>



</ion-content>
