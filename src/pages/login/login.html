<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

  <ion-list>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="emailField" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="passwordField" value=""></ion-input>
    </ion-item>
  </ion-list>
  <button item-right ion-button (click)="submitLogin()"> Sign In </button>
  <button ion-button (click)="submitRegister()"> Sign Up </button>
  <!-- <button ion-button color="danger" block (click)="submitLoginGoogle()">Sign in with Google</button> -->





</ion-content>
